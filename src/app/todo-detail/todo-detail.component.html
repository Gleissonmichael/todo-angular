<button type="button" (click)="goBack()">Voltar</button>
<div *ngIf="todo">
  <h2>Detalhes {{ todo.name | uppercase }}</h2>
  <div>id: {{ todo.id }}</div>
  <div>
    <label for="todo-name">Nome: </label>
    <input id="todo-name" [(ngModel)]="todo.name" placeholder="name" />
    <p>{{ todo.category }}</p>
  </div>
  <button type="button" (click)="save()">Salvar</button>
</div>

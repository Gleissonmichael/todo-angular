<h2>TODO LIST</h2>
<ul class="todos">
  <li *ngFor="let todo of todos">
    <button type="button" [class.selected]="todo === selectedTodo" (click)="onSelect(todo)">
      <span class="name">{{ todo.name }}</span>
    </button>
  </li>
</ul>

<app-todo-detail [todo]="selectedTodo"></app-todo-detail>

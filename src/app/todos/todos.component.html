<h2>TODO LIST</h2>
<ul class="todos">
  <li *ngFor="let todo of todos">
    <a routerLink="/detail/{{ todo.id }}">
      <span class="badge">{{ todo.id }}</span> {{ todo.name }}
    </a>
    <button
      type="button"
      class="delete"
      title="delete todo"
      (click)="delete(todo)"
    >
      x
    </button>
  </li>
</ul>

<div>
  <label for="new-todo">Todo name: </label>
  <input id="new-todo" #todoName />

  <button
    type="button"
    class="add-button"
    (click)="add(todoName.value); todoName.value = ''"
  >
    Add todo
  </button>
</div>
